    <style>
        /* Gaya CSS seperti sebelumnya tetap ada di sini */

        #marquee {
            overflow: hidden;
            white-space: nowrap;
            color: #4CAF50;
            font-weight: bold;
        }

        #marquee span {
            display: inline-block;
            padding-left: 100%;
